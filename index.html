<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Server Controll Panel</title>
</head>
<body>
    <h1>My Server Controll Panel</h1>
    <p>パスワード</p>
    <input id="pass" type="text"></input>
    <p>スクリプト</p>
    <input id="script" type="text"></input>
</body>
<script>
    const pass = document.getElementById("pass");
    const script = document.getElementById("script");
    let url = "https://script.google.com/macros/s/AKfycbxCDaYVb8GiMGgGUk4ITZ7F9OO9R5NIbDEW8nYj1ks/dev";
    url +- "?";
    url += "pass=" + pass.value + "&";
    url += "script=" + script.value;
    fetch(url);
</script>
</html>
