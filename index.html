<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Server Controll Panel</title>
    <style>
        .btn{
            background-color: aqua;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1>My Server Controll Panel</h1>
    <p>パスワード</p>
    <input id="pass" type="text"></input>
    <p>スクリプト</p>
    <input id="script" type="text"></input>
    <div class="btn" onclick="clicked()">送信</div>
</body>
<script>
    const pass = document.getElementById("pass");
    const script = document.getElementById("script");
    function clicked() {
        let url = "https://script.google.com/macros/s/AKfycbwfR4VoHQ4XQ_un45yRUt9HvgK7ctrajItqnnknn3ozyUOa3JUV5zfQ50zbmXIZsrrT/exec";
        url + - "?";
        url += "pass=" + pass.value + "&";
        url += "type=" + "request" + "&";
        url += "script=" + script.value;
        fetch(url);
    }
</script>

</html>
